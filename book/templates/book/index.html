{% extends "base.html" %}
{% block content %}

  <div class="row">
    <article class="col-md-8 center-block text-center">
      {% if articles %}
        <ul>
          {% for article in articles %}
            <li><a href="{% url 'book:article' article.id %}">{{ article.title }}</a></li>
          {% endfor %}
        </ul>
      {% else %}
        <p>No articles available.</p>
      {% endif %}
    </article>
  </div>

{% endblock %}
