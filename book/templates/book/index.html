{% extends "book/base.html" %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8">
      {% if articles %}
        <ul>
          {% for article in articles %}
            <li><a href="{% url 'book:article' article.id %}">{{ article.title }}</a></li>
          {% endfor %}
        </ul>
      {% else %}
        <p>No articles available.</p>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
